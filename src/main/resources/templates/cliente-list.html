<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Listado de Clientes</title>
</head>
<body>
<div class="container">
    <h3>Listado de Clientes</h3>
    <div class="col-md-12">
        <a th:href="@{/clientes/add}" class="btn btn-primary">Agregar cliente</a>
    </div>
    <div th:switch="clientes" >
        <div th:case="*">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Doc. Identidad</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Ape. Paterno</th>
                    <th scope="col">Ape. Materno</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <th scope="row" th:text="${cliente.docIdent}" ></th>
                    <td th:text="${cliente.nombres}"></td>
                    <td th:text="${cliente.apePat}"></td>
                    <td th:text="${cliente.apeMat}"></td>
                    <td class="text-right">
                        <div class="btn-group">
                            <a th:href="@{/clientes/edit/{id} (id=${cliente.id})}"
                               class="btn btn-primary btn-sm">Editar</a>
                            <a th:href="@{/clientes/delete/{id} (id=${cliente.id})}"
                               class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
