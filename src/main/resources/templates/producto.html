<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Listado de Alumnos</title>
</head>
<body>


<div class="container">
    <h3>Listado de Alumnos</h3>
    <div class="col-md-12">
        <a th:href="@{/productos/add}" class="btn btn-primary">Agregar alumnos</a>
    </div>

    <div th:switch="productos" >
        <div th:case="*">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">nombre</th>
                    <th scope="col">codigo</th>
                    <th scope="col">estado</th>
                    <th scope="col">precio</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <th scope="row" th:text="${producto.id}" ></th>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.codigo}"></td>
                    <td th:text="${producto.estado}"></td>
                    <td th:text="${producto.precio}"></td>

                    <td class="text-right">
                        <div class="btn-group">

                            <a th:href="@{/productos/edit/{id}
                                    (documentNumber=${producto.id})}"
                               class="btn btn-primary btn-sm">Editar</a>

                            <a th:href="@{/productos/delete/{id}
                                (documentNumber=${producto.id})}"
                               class="btn btn-danger btn-sm">Eliminar</a>

                        </div>
                    </td>

                </tr>
                </tbody>

            </table>


        </div>

    </div>


</div>



</body>
</html>
